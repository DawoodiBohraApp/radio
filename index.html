    <script type="text/javascript">//<![CDATA[


        var audio;
        var playlist;
        var tracks;
        var current;

        var musicarr = ["https://www.sautuliman.com/wp-content/uploads/2018/03/Shahe-Deen-Ke-Maulid-Se-Dil-Shaadma-Hai.mp3",
            "https://www.sautuliman.com/media/audios/saut-volumes/volume-two-of-sautuliman-new-series/01-azizo-suno-dil-na-kaano.mp3",
            "https://www.sautuliman.com/media/audios/saut-volumes/volume-two-of-sautuliman-new-series/02-Nipat-rakhi-ae-dil-taqwa-khuda-ni.mp3",
            "https://www.sautuliman.com/media/audios/saut-volumes/volume-two-of-sautuliman-new-series/03-ae-dil-nasihat-sun-meri-dunya-ka-tu-mat-yaar-ho.mp3",
            "https://www.sautuliman.com/media/audios/saut-volumes/volume-two-of-sautuliman-new-series/04-dil-na-kaano-si-suni-maula-ali-ni-waat-lo.mp3",
            "https://www.sautuliman.com/media/audios/saut-volumes/volume-two-of-sautuliman-new-series/05-ae-dil-tu-naam-jap-hirde-khuda-na.mp3",
            "https://www.sautuliman.com/media/audios/saut-volumes/volume-two-of-sautuliman-new-series/06-tamanna-je-bashar-ni-yaha-baqa-che.mp3",
        ];
        shuffle(musicarr);

        init();
        function init() {
            current = 0;
            audio = $('audio');
            audio[0].volume = .40;
            len = musicarr.length;

            run(musicarr[current], audio[0]);

            audio[0].addEventListener('ended', function (e) {
                current++;
                if (current == len) {
                    current = 0;
                }
                run(musicarr[current], audio[0]);
            });
        }

        function run(link, player) {
            player.src = link;
            audio[0].load();
            audio[0].play();
            // $('#playing').html("<ul><li><a>" + link + "</a></li></ul>");
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }


  //]]></script>
